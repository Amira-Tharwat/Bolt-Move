<body>

                <div class="accordion" id="casesAccordion" >
                    <div class="accordion-item item-drop-mina" >

                                data-bs-target="#casesMenu" aria-expanded="false" aria-controls="casesMenu" >
                                🚚 الحالات

                        </h2>
                        <div id="casesMenu" class="accordion-collapse collapse" data-bs-parent="#casesAccordion">
                            <div class="accordion-body">

                                    <li><a href="index.html">جميع الحالات</a></li>

                                    <li><a href="#">تم التسليم</a></li>

                    </div>

                <div class="accordion" id="casesAccordion" >
                    <div class="accordion-item item-drop-mina" >
                        <h2 class="accordion-header">
                            <button   class="accordion-button collapsed btn-drop-mina" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#casesMenu2" aria-expanded="false" aria-controls="casesMenu2" >

                        </div>
                    </div>

                <a href="#">
                    📦 الطلبات
                </a>
                <a href="#">

            </nav>
            <main class="col-md-9 col-lg-10">
                <div class="top-bar">
                    <div>
                        <div class="makar-mina">
                            <p class="nav-things-mina pt-3"> الاجمالي : -125</p>
                        </div>
                        
                    </div>
                    <div class="logo-div-mina">
                        <img src="Images/shahn.png" alt="auto move logo">
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="container mt-5 tager-amira">
                        <div class="card">
                            <div class="card-header ">
                                <i style="color: #FFC301;" class="fa-solid fa-file-invoice-dollar"></i> اضافة مصروفات <span class="float-start"></span>
                            </div>
                            <div class="card-body">
                                <form id="merchantForm">
                                    <div class="mb-3 display-amira ">
                                        <label class="form-label"> نوع المصروفات :</label>
                                    
                                        <label class="custom-radio">
                                            <input type="radio" name="expenseType" id="masrofat-moratb" value="مرتب" checked>
                                            <span class="radio-checkmark"></span> مرتب
                                        </label>
                                        <label class="custom-radio">
                                            <input type="radio" name="expenseType" id="masrofat-o5ra" value="مصروفات اخري" >
                                            <span class="radio-checkmark" ></span> اخري                          </label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="companyName" class="form-label">الأسم :</label>
                                            <input type="text" class="form-control border-form-amira" id="companyName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="date" class="form-label">التاريخ:</label>
                                            <input type="date" class="form-control border-form-amira" id="date" value="2001-01-01">
                                        </div>
                                    </div>
                                    <div class="row mb-3 disable"  id="otherExpensesFields">
                                        <div class="col-md-6">
                                            <label for="details" class="form-label">التفاصيل:</label>
                                            <input type="text" class="form-control border-form-amira" id="details">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="money" class="form-label">المبلغ:</label>
                                            <input type="text" class="form-control border-form-amira" id="money">
                                        </div>
                                    </div>
                                    <div  class="row mb-3 able-masrofat" id="salaryFields">
                                        <div class="col-md-6">
                                            <label class="form-label">المندوب:</label>
                                            <select class="form-select border-form-amira">
                                                <option>اسم المندوب</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">المرتب:</label>
                                            <input type="text" class="form-control border-form-amira">
                                        </div>
                                    </div>
                                

                                    <div class="div-btn-amira">
                                        <button type="submit" class="btn btn-primary btn-amira">أضافة</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        
        </div>
    </div>

    
    <script>
        var salaryFields =document.getElementById("salaryFields")
        var otherExpensesFields =document.getElementById("otherExpensesFields")
        var masrofat_moratb=document.getElementById("masrofat-moratb")
        var masrofat_o5ra=document.getElementById("masrofat-o5ra")


        masrofat_moratb.addEventListener("click" , ()=>{
            salaryFields.classList.remove("disable")
            salaryFields.classList.add("able-masrofat")
            otherExpensesFields.classList.add("disable")
            otherExpensesFields.classList.remove("able-masrofat")
        })

        masrofat_o5ra.addEventListener("click" , ()=>{
            salaryFields.classList.remove("able-masrofat")
            salaryFields.classList.add("disable")
            otherExpensesFields.classList.add("able-masrofat")
            otherExpensesFields.classList.remove("disable")
        })
    </script>
    <script src="Js/bootstrap.bundle.min.js">
    </script>
     <script src="Js/main.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.3.0/flickity.pkgd.min.js">
    </script>
</body>

</html>
