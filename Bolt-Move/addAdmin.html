                                data-bs-target="#casesMenu" aria-expanded="false" aria-controls="casesMenu" >

                        </h2>
                        <div id="casesMenu" class="accordion-collapse collapse" data-bs-parent="#casesAccordion">

                        <div id="casesMenu2" class="accordion-collapse collapse" data-bs-parent="#casesAccordion">

            <main class="col-md-9 col-lg-10">
                <div class="top-bar">
                    <div>
                        <div class="makar-mina">
                            <p class="nav-things-mina pt-3"> الاجمالي : -125</p>
                        </div>
                        
                    </div>
                    <div class="logo-div-mina pt-3">
                        <img src="Images/5.png" alt="auto move logo">
                    </div>
                </div>
                <div class="container mt-5 tager-amira">
                    <div class="card">
                        <div class="card-header ">
                            <i style="color: #FFC301;" class="fa-solid fa-user-plus"></i> اضافة ادمن <span class="float-start"></span>
                        </div>
                        <div class="card-body">
                            <form id="merchantForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="companyName" class="form-label">الأسم :</label>
                                        <input type="text" class="form-control border-form-amira" id="companyName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">رقم التليفون:</label>
                                        <input type="tel" class="form-control border-form-amira" id="phone" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">البريد الالكتروني:</label>
                                        <input type="email" class="form-control border-form-amira" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="password" class="form-label">كلمة المرور:</label>
                                        <input type="password" class="form-control border-form-amira" id="password" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="address" class="form-label">العنوان:</label>
                                        <input type="text" class="form-control border-form-amira" id="address" required>
                                    </div>
                                   
                                 
                                </div>
                               
            
                                <div class="div-btn-amira">
                                    <button style="margin-top: 70px; margin-bottom: 30px;" type="submit" class="btn btn-primary btn-amira">أضافة</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        
        </div>
    </div>


    <script src="Js/bootstrap.bundle.min.js">
    </script>
     <script src="Js/main.js">
